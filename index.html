<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WBJEE College Predictor</title>
    <style>
        /* --- Cool-Looking CSS --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #00c6ff;
            --secondary-color: #0072ff;
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --text-color: #e0e0e0;
            --text-muted: #888;
            --success-color: #4CAF50;
            --error-color: #F44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: var(--surface-color);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 2.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-muted);
        }

        input, select {
            width: 100%;
            padding: 0.8rem 1rem;
            background-color: #2a2a2a;
            border: 1px solid #333;
            border-radius: 8px;
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 198, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 114, 255, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 114, 255, 0.5);
        }

        #results {
            margin-top: 2rem;
            transition: opacity 0.5s ease;
        }

        .result-card {
            background: #2a2a2a;
            border-left: 5px solid var(--primary-color);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-card h3 {
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }
        
        .result-card p {
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }

        .result-card .ranks {
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #333;
        }
        
        .rank-info span {
            font-weight: bold;
            color: var(--text-color);
        }
        
        .message {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .loader {
            border: 4px solid #f3f3f330;
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
            display: none; /* Hidden by default */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>WBJEE College Predictor</h1>
        <p class="subtitle">Based on Previous Year Cutoff Data</p>

        <form id="predictor-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="rank">Your GMR Rank</label>
                    <input type="number" id="rank" name="rank" placeholder="e.g., 5000" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="" disabled selected>Loading...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quota">Quota</label>
                    <select id="quota" name="quota" required>
                        <option value="" disabled selected>Loading...</option>
                    </select>
                </div>
            </div>
            <button type="submit">Predict My Options</button>
        </form>

        <div id="loader" class="loader"></div>
        <div id="results">
            <p class="message">Enter your details to see potential college options.</p>
        </div>
    </div>

       <!-- REPLACE THE ENTIRE <script>...</script> BLOCK WITH THIS -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('predictor-form');
            const rankInput = document.getElementById('rank');
            const categorySelect = document.getElementById('category');
            const quotaSelect = document.getElementById('quota');
            const resultsDiv = document.getElementById('results');
            const loader = document.getElementById('loader');

            const API_BASE_URL = 'http://127.0.0.1:5000';
            
            // This will hold the mapping of {quota: [valid_categories]}
            let validCombinations = {};

            // --- 1. Fetch ALL data needed for the form on page load ---
            async function initializeForm() {
                try {
                    // Fetch both sets of data simultaneously for speed
                    const [optionsRes, mappingRes] = await Promise.all([
                        fetch(`${API_BASE_URL}/options`),
                        fetch(`${API_BASE_URL}/mapping`)
                    ]);

                    if (!optionsRes.ok || !mappingRes.ok) {
                        throw new Error('Failed to fetch initial form data from the server.');
                    }

                    const options = await optionsRes.json();
                    validCombinations = await mappingRes.json();

                    // Populate dropdowns with ALL possible options first
                    populateDropdown(categorySelect, options.categories, "Select your category");
                    populateDropdown(quotaSelect, options.quotas, "Select your quota");

                } catch (error) {
                    console.error('Initialization failed:', error);
                    resultsDiv.innerHTML = `<p class="message" style="color: var(--error-color);">Could not initialize the predictor. Is the server running?</p>`;
                }
            }
            
            function populateDropdown(selectElement, optionsArray, defaultText) {
                selectElement.innerHTML = `<option value="" disabled selected>${defaultText}</option>`;
                optionsArray.forEach(opt => {
                    const option = new Option(opt, opt);
                    selectElement.add(option);
                });
            }

            // --- 2. The NEW LOGIC: Update Categories when Quota changes ---
            function updateCategoryOptions() {
                const selectedQuota = quotaSelect.value;
                const currentCategory = categorySelect.value;

                // Get the list of valid categories for the selected quota
                const validCategories = validCombinations[selectedQuota] || [];

                // Loop through all category options and enable/disable them
                for (const option of categorySelect.options) {
                    // Skip the placeholder option
                    if (option.value === "") continue;

                    if (selectedQuota && !validCategories.includes(option.value)) {
                        option.disabled = true;
                        option.style.color = "#555"; // Visually grey out
                    } else {
                        option.disabled = false;
                        option.style.color = ""; // Reset color
                    }
                }

                // If the currently selected category is now disabled, reset the dropdown
                if (currentCategory && categorySelect.options[categorySelect.selectedIndex].disabled) {
                    categorySelect.value = "";
                }
            }

            // --- 3. Attach Event Listeners ---
            quotaSelect.addEventListener('change', updateCategoryOptions);

            form.addEventListener('submit', async (event) => {
                event.preventDefault();

                const rank = rankInput.value;
                const category = categorySelect.value;
                const quota = quotaSelect.value;

                if (!rank || !category || !quota) {
                    resultsDiv.innerHTML = `<p class="message" style="color: var(--error-color);">Please fill out all fields.</p>`;
                    return;
                }

                loader.style.display = 'block';
                resultsDiv.innerHTML = '';

                try {
                    const queryParams = new URLSearchParams({ rank, category, quota });
                    const response = await fetch(`${API_BASE_URL}/predict?${queryParams}`);
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Prediction request failed.');
                    }

                    const colleges = await response.json();
                    displayResults(colleges);

                } catch (error) {
                    console.error('Prediction failed:', error);
                    resultsDiv.innerHTML = `<p class="message" style="color: var(--error-color);">An error occurred: ${error.message}</p>`;
                } finally {
                    loader.style.display = 'none';
                }
            });

            // --- 4. Display Results (Unchanged) ---
            function displayResults(colleges) {
                if (colleges.length === 0) {
                    resultsDiv.innerHTML = `<p class="message">Sorry, no matching colleges found based on last year's data. Try a different rank or category.</p>`;
                    return;
                }
                resultsDiv.innerHTML = `<h2>Found ${colleges.length} Potential Options</h2>`;
                colleges.forEach((college, index) => {
                    const card = document.createElement('div');
                    card.className = 'result-card';
                    card.style.animationDelay = `${index * 0.1}s`;
                    card.innerHTML = `
                        <h3>${college.institute}</h3>
                        <p>${college.program}</p>
                        <p><strong>Round:</strong> ${college.round}</p>
                        <div class="ranks">
                            <div class="rank-info">Opening Rank: <span>${college.opening_rank}</span></div>
                            <div class="rank-info">Closing Rank: <span>${college.closing_rank}</span></div>
                        </div>
                    `;
                    resultsDiv.appendChild(card);
                });
            }

            // --- 5. Start the application ---
            initializeForm();
        });
    </script>
